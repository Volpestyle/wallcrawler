<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WallCrawler Portal Widget</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0f0f23;
      color: #ccc;
      overflow: hidden;
      height: 100vh;
    }
    
    .portal-widget {
      display: flex;
      flex-direction: column;
      height: 100vh;
      position: relative;
    }
    
    .widget-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
      background: #1a1a3a;
      border-bottom: 1px solid #333;
      min-height: 40px;
    }
    
    .widget-title {
      font-size: 12px;
      font-weight: 600;
      color: #fff;
    }
    
    .widget-controls {
      display: flex;
      gap: 6px;
    }
    
    .control-btn {
      background: transparent;
      border: 1px solid #444;
      color: #ccc;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 11px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .control-btn:hover {
      background: #333;
      border-color: #555;
    }
    
    .control-btn.primary {
      background: #3373dc;
      border-color: #3373dc;
      color: white;
    }
    
    .control-btn.primary:hover {
      background: #4d86f7;
    }
    
    .control-btn.danger {
      background: #dc3545;
      border-color: #dc3545;
      color: white;
    }
    
    .control-btn.danger:hover {
      background: #e55464;
    }
    
    .control-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .widget-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .browser-view {
      flex: 1;
      position: relative;
      background: #000;
      overflow: hidden;
    }
    
    .browser-screenshot {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
    }
    
    .connection-status {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #666;
    }
    
    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 6px;
    }
    
    .status-connected {
      background: #4caf50;
    }
    
    .status-disconnected {
      background: #f44336;
    }
    
    .status-pending {
      background: #ff9800;
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
    }
    
    .highlight {
      position: absolute;
      border: 2px solid #3373dc;
      background: rgba(51, 115, 220, 0.1);
      pointer-events: none;
      z-index: 10;
    }
    
    .widget-footer {
      padding: 6px 12px;
      background: #1a1a3a;
      border-top: 1px solid #333;
      font-size: 10px;
      color: #888;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .session-info {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .loading {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid #333;
      border-radius: 50%;
      border-top-color: #3373dc;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="portal-widget" id="portalWidget">
    <div class="widget-header">
      <div class="widget-title">
        <span class="status-indicator status-disconnected" id="statusIndicator"></span>
        Portal Widget
      </div>
      <div class="widget-controls">
        <button class="control-btn" id="pauseBtn" disabled>Pause</button>
        <button class="control-btn" id="resumeBtn" disabled>Resume</button>
        <button class="control-btn" id="takeControlBtn" disabled>Take Control</button>
        <button class="control-btn" id="screenshotBtn" disabled>ðŸ“·</button>
      </div>
    </div>
    
    <div class="widget-content">
      <div class="browser-view" id="browserView">
        <div class="connection-status" id="connectionStatus">
          <div class="loading"></div>
          <p>Connecting to portal...</p>
        </div>
        <img class="browser-screenshot" id="screenshot" style="display: none;" />
        <div class="overlay" id="overlay"></div>
      </div>
    </div>
    
    <div class="widget-footer">
      <div class="session-info">
        <span>Session: <span id="sessionId">-</span></span>
        <span>Status: <span id="automationStatus">-</span></span>
      </div>
      <div class="widget-actions">
        <button class="control-btn" id="fullscreenBtn">â›¶</button>
      </div>
    </div>
  </div>
  
  <script src="widget.js"></script>
</body>
</html>
